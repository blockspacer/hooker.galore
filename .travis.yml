dist: trusty
sudo: false

language: cpp

branches:
  only:
    - master

jobs:
  include:
    - name: "Windows"
      os: windows
      script:
        - mkdir build
        - cd build
        - cmake -G "MinGW Makefiles" .. -DCMAKE_BUILD_TYPE=Debug
        - cmake --build . --config Debug -j 2
    - name: "MacOS"
      os: osx
      osx_image: xcode10.2
      script:
        - mkdir build
        - cd build
        - cmake -G Xcode .. -DCMAKE_BUILD_TYPE=Debug
        - cmake --build . --config Debug -j 2
